<section class="cs-content-section">

  <header class="cs-content-header">
    <div class="cs-content-heading">
      <h1>Select Boxes</h1>
      <p>Styled &amp; Unstyled Select Box Fields.</p>
    </div>

  </header><!--/.cs-content-header-->

  <div class="cs-content">

    <div class="form-row mb-20">
      <label for="unstyled-select">
        Classless Select Box
      </label>
      <select id="unstyled-select">
        <option>Make a selection</option>
        <option>Option 1</option>
        <option>Option 2</option>
      </select>
    </div>


    <div class="form-row mb-20">
      <label for="unstyled2-select">
        Classless Select Box w/optgroup
      </label>
      <select id="unstyled2-select">
        <optgroup label="option group">
          <option>Make a selection</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </optgroup>
        <optgroup label="option group">
          <option>Make a selection</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </optgroup>
      </select>
    </div>


    <div class="form-row mb-20">
      <label for="select-id-here0">
        Select box with label
      </label>
      <div class="select-box">
        <select id="select-id-here0">
          <option>Make a selection</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
    </div>


    <div class="form-row mb-20">
      <label for="select-id-here1">
        Select Box w/ disabled &amp; hidden first option
      </label>
      <div class="select-box">
        <select id="select-id-here1">
          <option selected disabled style="display: none;">Make a selection</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
    </div>


    <div class="form-row mb-20">
      <label for="select-id-here_disabled" disabled>
        Disabled Select Box
      </label>
      <div class="select-box">
        <select id="select-id-here_disabled" disabled>
          <option selected style="display: none;">Make a selection</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
    </div>


    <div style="color: #ddd; margin-bottom: 8px;">
      Select box with visually hidden label (this is not the label)
    </div>

    <div class="form-row mb-20">
      <label for="select-id-here2" class="sr-only">
        Select Something
      </label>
      <div class="select-box">
        <select id="select-id-here2">
          <option selected disabled style="display: none;">Make a selection</option>
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
    </div>

  </div><!--/.cs-content-->
</section><!--/.cs-content-section-->
