<!DOCTYPE html>
<html lang="en-us" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
      Jump to Links
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script>
      // remove no-js and add 'js' & 'has-js' to the HTML
      document.documentElement.className = document.documentElement.className.replace('no-js', " ");
      document.documentElement.className += ' js has-js ';
    </script>
    <link rel="stylesheet" href="../assets/css/app.css" />

    <style>

      header {
        padding: 30px 0 20px;
      }

      nav {
        background: #fafafa;
        border: 1px solid #ccc;
        margin: 18px 0 36px;
        padding: 8px 20px;
        text-align: center;
      }

      main {
        min-height: 500px;
      }
    </style>

  </head>
  <body id="body">


    <ul class="skip-links" role="navigation">
      <li>
        <a href="#header">
          Jump to: Header
        </a>
      </li>
      <li>
        <a href="#navigation">
          Jump to: Navigation
        </a>
      </li>
      <li>
        <a href="#main">
          Jump to: Main Content
        </a>
      </li>
      <li>
        <a href="#footer">
          Jump to: Footer
        </a>
      </li>
    </ul>



    <div id="page" class="content-area mxw-600">

      <header role="banner" id="header">
        <h1 class="txt-up-5">
          Title of Website
        </h1>
      </header>

      <nav role="navigation" aria-label="Primary" id="navigation">
        <ul class="list-horizontal">
          <li>
            <a href="#!">
              Link 1
            </a>
          </li>
          <li>
            <a href="#!">
              Link 2
            </a>
          </li>
          <li>
            <a href="#!">
              Link 3
            </a>
          </li>
        </ul>
      </nav>

      <main role="main" aria-label="Content" id="main">
        <h2>
          Main content title
        </h2>

        <p>
          A whole bunch of text and/or content would go here if this was a real page. But it's not. So it won't.
        </p>
      </main>

      <footer role="contentinfo" id="footer">
        <p>
          Footer Content goes here.
        </p>
      </footer>

    </div> <!-- /#page -->

    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="../assets/js/vendor.min.js"></script>

  </body>
</html>
