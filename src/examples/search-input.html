<!DOCTYPE html>
<html lang="en-us" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
      Search Input Pattern
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script>
      // remove no-js and add 'js' & 'has-js' to the HTML
      document.documentElement.className = document.documentElement.className.replace('no-js', " ");
      document.documentElement.className += ' js has-js ';
    </script>
    <link rel="stylesheet" href="../assets/css/app.css" />
  </head>
  <body id="body">

    <div id="page" class="content-area mxw-600">

      <header role="banner" id="header">
        <h1 class="txt-up-5">
          Search Input Pattern
        </h1>
      </header>

      <div class="content-area">

        <form action="#!" method="post">
          <div class="search-group" role="search">
            <label for="search_input">
              Search for:
            </label>

            <div class="search-group__input-wrapper">
              <input type="search"
                     id="search_input"
                     class="search-group__input" />

              <button type="submit" class="search-group__btn">
                <svg width="26" height="27" viewBox="0 0 26 27" xmlns="http://www.w3.org/2000/svg"><title>Submit Search</title><g transform="translate(2.026 2.334)" stroke="#000" stroke-width="3" fill="none" fill-rule="evenodd"><ellipse cx="9.101" cy="9.157" rx="9.101" ry="9.157"/><path d="M15.306 16.233l6.314 6.353" stroke-linecap="round"/></g></svg>
              </button>
            </div>
          </div>
        </form>

      </div>

    </div> <!-- /#page -->

    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="../assets/js/vendor.min.js"></script>

  </body>
</html>
