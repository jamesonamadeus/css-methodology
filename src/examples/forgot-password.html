<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
      Forgot Password
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script>
      // remove no-js and add 'js' & 'has-js' to the HTML
      document.documentElement.className = document.documentElement.className.replace('no-js', " ");
      document.documentElement.className += ' js has-js ';
    </script>
    <link rel="stylesheet" href="../assets/css/app.css" />
  </head>
  <body>

    <div class="page">
      <header role="banner" class="content-area content-area--divider-bottom mxw-600">
        <h1 class="txt-up-5">
          Forgot Password Form Pattern
        </h1>

        <p>
          Proposed pattern for forgot password form pattern.
        </p>
        <p>Forgot password link is not active.
        </p>
      </header>
      <form action="#!" method="post" class="content-area mxw-600">

       <div class="form-row">
          <label for="login_pw" class="display-block">
            Password

            <input type="password"
                   class="border-color-error"
                   name="login_pw"
                   id="login_pw" />
          </label>
          <a class="link--forgot-pw" href="#!">
            Forgot Password?
          </a>
        </div>

      </form> <!-- /.content-area -->

    </div> <!-- /.page -->

  </body>
</html>
