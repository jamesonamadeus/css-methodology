<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
      Article Header Pattern
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script>
      // remove no-js and add 'js' & 'has-js' to the HTML
      document.documentElement.className = document.documentElement.className.replace('no-js', " ");
      document.documentElement.className += ' js has-js ';
    </script>
    <link rel="stylesheet" href="../assets/css/app.css" />
  </head>
  <body>

    <div class="page">
      <header role="banner" class="content-area content-area--divider-bottom mxw-600">
        <h1 class="txt-up-5">
          Article Header Pattern
        </h1>

        <p>
          The below proposed article header pattern allows for visual manipulation of meta content of an article, while keeping it in a
        </p>

      </header>

      <article class="content-area content-area--divider-top mxw-600">
        <header class="article-header">
          <div class="article-header__heading">
            <h2 class="article-header__heading__title">
              Article About Puppies
            </h2>

            <p class="article-header__heading__topic">
              <span class="sr-only">Category:</span>
              <span>Pet Care</span>
            </p>

            <p class="article-header__heading__sub">
              Puppies are great and here's why
            </p>
          </div> <!-- /.article-header__heading -->

          <div class="article-header__meta">
            <div class="meta-list">
              <p class="meta-list__title">
                Tags:
              </p>

              <ul class="meta-list__listing">
                <li class="meta-list__listing__item">
                  <a href="#!">
                    Dogs
                  </a>
                </li>
                <li class="meta-list__listing__item">
                  <a href="#!">
                    Puppies
                  </a>
                </li>
                <li class="meta-list__listing__item">
                  <a href="#!">
                    Pet Care
                  </a>
                </li>
              </ul>
            </div>
          </div><!--/.article-header__share-->

        </header>

      </article>

    </div> <!-- /.page -->

    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="../assets/js/vendor.min.js"></script>

  </body>
</html>
